<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>

<form>
<label for="name">Nombre:</label>
<input type="text" id="name" required>
<br>
<label for="surname">Apellidos:</label>
<input type="text" id="surname" required>
<br>
<label for="date">Fecha de nacimiento:</label>
<input type="date" id="date" required>
<br>
<label for="mail">Email:</label>
<input type="email" id="mail" required>
<br>
<label for="user">Usuario:</label>
<input type="text" id="user" required>
<br>
<label for="pswd">Contraseña:</label>
<input type="password" id="pswd" required>
<br>
<label for="pswd2">Confirmar contraseña:</label>
<input type="password" id="pswd2" required>
<br>
<label for="web">Sitio Web:</label>
<input type="url" id="web">
<br>
<br>
<button type="submit" id="registro" onclick="tryex5()">Registrarse</button>
</form>

<script src="assets/js/utils.js"></script>
</body>
</html>
