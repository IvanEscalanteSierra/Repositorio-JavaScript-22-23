<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_6</title>
</head>
<body>
    <input type="text" id="teksto">
    <input type="button" value="Anda que" onclick="add()">
    <br>
    <div>
        <p id="after"></p>
    </div>
    <script>
        function add() {
            let yoquese = document.getElementById("teksto").value;
            document.getElementById("after").innerHTML = yoquese;
        }
    </script>

</body>
</html>
