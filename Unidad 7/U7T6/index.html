<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Serie</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="text-align: center;">
    
        <legend>Introduzca una serie:</legend>
        <br>
        <label for="Title">Titulo:</label>
        <input type="text" id="Title">
        <br>
        <br>
        <label for="Director">Director:</label>
        <input type="text" id="Director">
        <br>
        <br>
        <label for="Chain">Cadena:</label>
        <input type="text" id="Chain">
        <br>
        <br>
        <label for="Year">Año:</label>
        <input type="number" id="Year">
        <br>
        <br>
        <label for="Finished">¿Ha terminado?</label>
        <input type="checkbox" id="Finished">
        <br>
        <br>
        <button type="submit" id="FinBut">Enviar</button>
        <button type="submit" id="FinBut2">Mostrar Series</button>

        <br>
        <div id="resultado"></div>
        <div id="Tabla">
            <br>
        </div>
</body>
</html>
